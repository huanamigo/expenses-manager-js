<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>

    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f643b30ded.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>

  <body>
    <header>
      <h1><i class="fas fa-wallet"></i> Wallet</h1>
      <p>Easily track spending.</p>
    </header>

    <main>
      <section class="transactions">
        <h2 class="title">transaction list</h2>
        <div class="transaction-list">
          <div class="income-area">
            <h3>Income:</h3>
          </div>
          <div class="expenses-area">
            <h3>Expense:</h3>
          </div>
        </div>
      </section>

      <section class="options">
        <div>
          <h2 class="title">Balance:</h2>
          <p class="available-money">0 USD</p>
        </div>
        <div class="controls">
          <button class="add-transaction">
            <i class="fas fa-plus"></i> Add transaction
          </button>
          <button class="delete-all">
            <i class="far fa-trash-alt"></i> Delete all
          </button>
        </div>
        <div class="style-selection">
          <h2 class="title">Choose style:</h2>
          <div class="color-buttons">
            <button class="light"></button>
            <button class="dark"></button>
          </div>
        </div>
      </section>
    </main>

    <div class="add-transaction-panel">
      <h2 class="title">Add new transaction</h2>
      <label for="name">Name:</label>
      <small>(enter transaction name)</small>
      <input type="text" id="name" />

      <label for="amount">Amount:</label>
      <small
        >(enter the transaction amount, if you add an expense put a minus sign
        at the beginning of the amount)
      </small>
      <input type="number" id="amount" />

      <label for="category">Choose category:</label>
      <small>( [ + ] income, [ - ] expense)</small>
      <select id="category">
        <option value="none" selected disabled></option>
        <option value="income">[ + ] Income</option>
        <option value="shopping">[ - ] Shopping</option>
        <option value="food">[ - ] Food</option>
        <option value="cinema">[ - ] Cinema</option>
      </select>

      <div class="panel-buttons">
        <button class="save"><i class="fas fa-save"></i> Save</button>
        <button class="cancel">
          <i class="far fa-window-close"></i> Cancel
        </button>
      </div>
    </div>
  </body>
</html>
